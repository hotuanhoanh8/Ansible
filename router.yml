---
- name: dat ip cho loobpack
  hosts: all

  tasks:
    - name: Set loopback IPv4 address
      ios_l3_interface:
        name: loopback 2
        ipv4: 10.0.0.1/24
        
    - name: Set GigabitEthernet0/3 IPv4 address
      ios_l3_interface:
        name: GigabitEthernet0/3
        ipv4: 192.168.0.1/24
    
    - name: Show ip
      ios_command:
        commands:
          - show ip int brief
      register: show_ip

    - debug: var=show_ip.stdout_lines
